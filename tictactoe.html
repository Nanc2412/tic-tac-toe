<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>


<div class="gameContainer">
    <h1>Tic Tac Toe</h1>
    <table id="tictactoe">
        <tr>
            <td id="0" class="cells" onclick="startGame(this)"></td>
            <td id="1" class="cells" onclick="startGame(this)"></td>
            <td id="2" class="cells" onclick="startGame(this)"></td>
        </tr>
        <tr>
            <td id="3" class="cells" onclick="startGame(this)"></td>
            <td id="4" class="cells" onclick="startGame(this)"></td>
            <td id="5" class="cells" onclick="startGame(this)"></td>
        </tr>
        <tr>
            <td id="6" class="cells" onclick="startGame(this)"></td>
            <td id="7" class="cells" onclick="startGame(this)"></td>
            <td id="8" class="cells" onclick="startGame(this)"></td>
        </tr>
    </table>
    <p id="result"></p>
    <button class="restartBtn" id="restartButton"> Restart</button>
</div>
